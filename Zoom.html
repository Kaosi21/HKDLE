<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zoom Guess - Hollow Knight</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('img/Sfondo.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .zoom-container {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    #zoom-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(12);
      transition: transform 0.5s ease;
    }

    input[type="text"] {
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 60%;
    }

    .suggestions-list {
      position: absolute;
      width: 60%;
      margin: 0 auto;
      background-color: #333;
      border-radius: 5px;
      text-align: left;
      display: none;
      left: 20%;
      z-index: 10;
    }

    .suggestion-item {
      padding: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .suggestion-item:hover {
      background-color: #555;
    }

    .suggestion-item img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    #win-message {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      color: gold;
    }

    #win-img {
      margin-top: 10px;
      width: 150px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }
    .win-screen {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  color: white;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
}

.win-screen.active {
  display: flex;
}

.win-screen img {
  width: 150px;
  margin: 10px;
  border-radius: 12px;
}

.win-screen button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 8px;
  background-color: #27ae60;
  color: white;
  border: none;
  cursor: pointer;
}

  </style>
</head>
<body>
  <h1>Zoom Guess - Hollow Knight</h1>
  <p id="attempts-counter" style="font-size: 18px; margin-top: 5px;">Attempts: 0</p>
  <div class="zoom-container">
    <img id="zoom-img" src="" alt="Zoomed Character">
  </div>

  <div class="autocomplete-wrapper">
    <input type="text" id="guess-input" placeholder="Type a character..." oninput="showSuggestions()" autocomplete="off" />
    <div id="suggestions" class="suggestions-list"></div>
  </div>

  <button onclick="checkGuess()">Submit</button>
  <div id="message"></div>
  <div id="win-message"></div>
  <img id="win-img" src="" style="display:none;"/>
  
  <div id="win-screen" class="win-screen">
  <h2>You guessed it!</h2>
  <h2>The character was:</h2>
  <img id="final-image" src="" alt="Winner">
  <button onclick="playAgain()">Play Again</button>
</div>

  </div>


  <script>
    let characters = [];
    let target = null;
    let zoomLevel = 12;
    let usedCharacters = [];
    let attemptCount = 0;

    async function loadCharacters() {
      try {
        const response = await fetch('personaggi.json');
        characters = await response.json();
        target = characters[Math.floor(Math.random() * characters.length)];
        document.getElementById("zoom-img").src = target.photo;
        console.log("Target character:", target.name);
      } catch (error) {
        console.error("Error loading characters:", error);
        alert("Failed to load characters.");
      }
    }

    function showSuggestions() {
      const input = document.getElementById("guess-input").value.toLowerCase();
      const suggestionsDiv = document.getElementById("suggestions");
      suggestionsDiv.innerHTML = "";

      if (input.length === 0) {
        suggestionsDiv.style.display = "none";
        return;
      }

      const filtered = characters
        .filter(c => !usedCharacters.includes(c.name.toLowerCase()))
        .filter(c => c.name.toLowerCase().startsWith(input));

      filtered.slice(0, 5).forEach(char => {
        const item = document.createElement("div");
        item.className = "suggestion-item";
        item.innerHTML = `<img src="${char.photo}" alt="${char.name}" onerror="this.src='img/default.png'"> <span>${char.name}</span>`;
        item.onclick = () => {
          document.getElementById("guess-input").value = char.name;
          suggestionsDiv.innerHTML = "";
          suggestionsDiv.style.display = "none";
        };
        suggestionsDiv.appendChild(item);
      });

      suggestionsDiv.style.display = filtered.length > 0 ? "block" : "none";
    }

    function checkGuess() {
      const guess = document.getElementById("guess-input").value.toLowerCase();
      const message = document.getElementById("message");

      if (!guess || usedCharacters.includes(guess)) {
        message.textContent = "Enter a valid or unused character name.";
        return;
      }

      usedCharacters.push(guess);
      attemptCount++;
      document.getElementById("attempts-counter").textContent = `Attempts: ${attemptCount}`;


      if (guess === target.name.toLowerCase()) {
        message.textContent = "";
        document.getElementById("zoom-img").style.transform = "scale(1)";
        document.getElementById("final-image").src = target.photo;
        document.getElementById("win-screen").classList.add("active");
        createParticles();



      } else {
        if (zoomLevel > 1.5) {
          zoomLevel -= 0.5;
          document.getElementById("zoom-img").style.transform = `scale(${zoomLevel})`;
          message.textContent = "Wrong! Zooming out a bit...";
        } else {
          message.textContent = "You've reached the maximum zoom-out!";
        }
      }

      document.getElementById("guess-input").value = "";
      document.getElementById("suggestions").innerHTML = "";
      document.getElementById("suggestions").style.display = "none";
    }
    function createParticles() {
  const colors = ["#ff4757", "#1e90ff", "#2ed573", "#ffa502", "#eccc68"];
  const numParticles = 80;

  for (let i = 0; i < numParticles; i++) {
    const particle = document.createElement("div");
    particle.classList.add("particle");
    particle.style.background = colors[Math.floor(Math.random() * colors.length)];

    const x = (Math.random() - 0.5) * 300 + "px";
    const y = (Math.random() - 0.5) * 300 + "px";
    particle.style.setProperty("--x", x);
    particle.style.setProperty("--y", y);

    particle.style.left = "50%";
    particle.style.top = "50%";

    particle.style.position = "fixed";
    particle.style.width = "10px";
    particle.style.height = "10px";
    particle.style.borderRadius = "50%";
    particle.style.transition = "transform 1s ease, opacity 1s ease";

    particle.animate([
      { transform: "translate(0, 0)", opacity: 1 },
      { transform: `translate(${x}, ${y})`, opacity: 0 }
    ], {
      duration: 1000,
      easing: "ease-out"
    });

    document.body.appendChild(particle);

    setTimeout(() => {
      particle.remove();
    }, 1000);
  }
}
function playAgain() {
  window.location.href = window.location.href;
}


    window.addEventListener("DOMContentLoaded", loadCharacters);
  </script>
</body>
</html>
